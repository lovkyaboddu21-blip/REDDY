<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Usage Predictor | Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap');
        
        body { 
            background: #020617; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }

        .glass-card { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        /* --- RUNNING DATA ANIMATION --- */
        .data-path {
            stroke-dasharray: 10, 30;
            animation: flow 2s linear infinite;
        }

        @keyframes flow {
            from { stroke-dashoffset: 40; }
            to { stroke-dashoffset: 0; }
        }

        .pulse-dot {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 2px #d946ef); opacity: 0.5; }
            50% { filter: drop-shadow(0 0 8px #d946ef); opacity: 1; }
        }

        /* Table Row Animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .row-animate { animation: slideIn 0.3s ease forwards; opacity: 0; }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            transition: all 0.2s ease;
        }
        .input-field:focus { box-shadow: 0 0 0 2px rgba(217, 70, 239, 0.4); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 border-b border-slate-800 pb-8">
            <div class="flex items-center gap-6">
                <div class="hidden md:block">
                    <svg width="60" height="60" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(217, 70, 239, 0.1)" stroke-width="2"/>
                        <circle class="pulse-dot" cx="50" cy="50" r="5" fill="#d946ef"/>
                        <path class="data-path" d="M10 50 Q 25 10 50 50 T 90 50" fill="none" stroke="#d946ef" stroke-width="3" stroke-linecap="round"/>
                        <path class="data-path" style="animation-delay: -1s" d="M10 50 Q 25 90 50 50 T 90 50" fill="none" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="text-center md:text-left">
                    <h1 class="text-4xl font-black tracking-tighter bg-gradient-to-r from-fuchsia-500 to-indigo-500 bg-clip-text text-transparent">DATA PREDICTOR</h1>
                    <p class="text-slate-500 font-bold uppercase tracking-[0.3em] text-[10px] mt-1">Live Growth Simulation</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full md:w-auto">
                <div class="glass-card px-5 py-3 rounded-2xl text-center border-b-4 border-blue-500/50">
                    <p class="text-[10px] text-slate-500 uppercase font-bold mb-1">Start Point</p>
                    <p id="stat-total" class="text-xl font-black text-blue-400">0 MB</p>
                </div>
                <div class="glass-card px-5 py-3 rounded-2xl text-center border-b-4 border-fuchsia-500/50">
                    <p class="text-[10px] text-slate-500 uppercase font-bold mb-1">Daily Avg</p>
                    <p id="stat-avg" class="text-xl font-black text-fuchsia-400">0 MB</p>
                </div>
                <div class="glass-card px-5 py-3 rounded-2xl text-center border-b-4 border-purple-500/50">
                    <p class="text-[10px] text-slate-500 uppercase font-bold mb-1">Final Day</p>
                    <p id="stat-predict" class="text-xl font-black text-purple-400">0 MB</p>
                </div>
                <div class="glass-card px-5 py-3 rounded-2xl text-center border-b-4 border-emerald-500/50">
                    <p class="text-[10px] text-slate-500 uppercase font-bold mb-1">Cumulative</p>
                    <p id="stat-future" class="text-xl font-black text-emerald-400">0 GB</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-card p-8 rounded-[2rem]">
                    <h2 class="text-xs font-black text-slate-300 mb-8 flex items-center gap-3 tracking-widest uppercase">
                        <span class="flex h-3 w-3">
                            <span class="animate-ping absolute h-3 w-3 rounded-full bg-fuchsia-400 opacity-75"></span>
                            <span class="relative h-3 w-3 rounded-full bg-fuchsia-500"></span>
                        </span>
                        Settings
                    </h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-[10px] text-slate-500 mb-2 uppercase font-black tracking-tighter">Initial Usage (MB)</label>
                            <input type="number" id="baseUsage" value="1000" class="input-field w-full border border-slate-700/50 p-4 rounded-xl outline-none font-bold text-fuchsia-100">
                        </div>
                        <div>
                            <label class="block text-[10px] text-slate-500 mb-2 uppercase font-black tracking-tighter">Forecast Window (Days)</label>
                            <input type="number" id="horizon" value="30" class="input-field w-full border border-slate-700/50 p-4 rounded-xl outline-none font-bold text-fuchsia-100">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[10px] text-fuchsia-400 mb-2 uppercase font-black tracking-tighter">Linear Step</label>
                                <input type="number" id="diff" value="50" class="input-field w-full border border-slate-700/50 p-4 rounded-xl outline-none font-bold">
                            </div>
                            <div>
                                <label class="block text-[10px] text-purple-400 mb-2 uppercase font-black tracking-tighter">Growth %</label>
                                <input type="number" id="ratio" value="1.05" step="0.01" class="input-field w-full border border-slate-700/50 p-4 rounded-xl outline-none font-bold">
                            </div>
                        </div>
                        <button onclick="runSimulation()" class="w-full bg-gradient-to-br from-fuchsia-600 to-indigo-600 hover:scale-[1.02] py-5 rounded-2xl font-black text-[11px] uppercase tracking-[0.2em] shadow-xl shadow-fuchsia-900/20 transition-all active:scale-95">
                            Update Forecast
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="glass-card p-6 rounded-[2rem] h-[450px]">
                    <canvas id="usageChart"></canvas>
                </div>
                
                <div class="glass-card rounded-[2rem] overflow-hidden">
                    <div class="max-h-[350px] overflow-y-auto">
                        <table class="w-full text-left font-mono text-xs">
                            <thead class="sticky top-0 bg-slate-900 text-slate-500 uppercase">
                                <tr>
                                    <th class="px-8 py-4">Day</th>
                                    <th class="px-8 py-4">Arithmetic</th>
                                    <th class="px-8 py-4">Geometric</th>
                                    <th class="px-8 py-4">Status</th>
                                </tr>
                            </thead>
                            <tbody id="tableRows" class="divide-y divide-slate-800/50"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let usageChart;

        function animateValue(id, start, end, duration, isGB = false) {
            const obj = document.getElementById(id);
            const range = end - start;
            let startTime = null;
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                const current = ease * range + start;
                obj.innerText = isGB ? current.toFixed(2) + ' GB' : Math.floor(current).toLocaleString() + ' MB';
                if (progress < 1) window.requestAnimationFrame(step);
            }
            window.requestAnimationFrame(step);
        }

        function runSimulation() {
            const a1 = parseFloat(document.getElementById('baseUsage').value) || 0;
            const n = parseInt(document.getElementById('horizon').value) || 1;
            const d = parseFloat(document.getElementById('diff').value) || 0;
            const r = parseFloat(document.getElementById('ratio').value) || 1;

            const labels = [];
            const linearData = [];
            const geometricData = [];
            let tableHTML = '';
            let sumGeometric = 0;

            for (let i = 1; i <= n; i++) {
                labels.push(i);
                const linVal = a1 + (i - 1) * d;
                const geoVal = a1 * Math.pow(r, i - 1);
                linearData.push(linVal.toFixed(0));
                geometricData.push(geoVal.toFixed(0));
                sumGeometric += geoVal;

                tableHTML += `
                    <tr class="row-animate" style="animation-delay: ${i * 0.02}s">
                        <td class="px-8 py-4 text-slate-500">${i}</td>
                        <td class="px-8 py-4 text-fuchsia-400 font-bold">${Math.round(linVal).toLocaleString()}</td>
                        <td class="px-8 py-4 text-purple-400 font-bold">${Math.round(geoVal).toLocaleString()}</td>
                        <td class="px-8 py-4 text-emerald-400 font-bold">LIVE</td>
                    </tr>
                `;
            }

            animateValue('stat-total', 0, a1, 1000);
            animateValue('stat-avg', 0, sumGeometric / n, 1000);
            animateValue('stat-predict', 0, geometricData[n-1], 1200);
            animateValue('stat-future', 0, sumGeometric / 1024, 1500, true);
            
            document.getElementById('tableRows').innerHTML = tableHTML;
            renderChart(labels, linearData, geometricData);
        }

        function renderChart(labels, lin, geo) {
            const ctx = document.getElementById('usageChart').getContext('2d');
            if (usageChart) usageChart.destroy();
            usageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Geometric',
                        data: geo,
                        borderColor: '#a855f7',
                        borderWidth: 4,
                        fill: true,
                        backgroundColor: 'rgba(168, 85, 247, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Linear',
                        data: lin,
                        borderColor: '#d946ef',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        tension: 0
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    animation: { duration: 2000 },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } },
                        x: { grid: { display: false }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }
        window.onload = runSimulation;
    </script>
</body>
</html>
